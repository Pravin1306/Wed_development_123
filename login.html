<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://wallpapercave.com/wp/wp2092324.jpg');">
    <div class="w-full max-w-md p-8 space-y-6 bg-white bg-opacity-90 rounded-lg shadow-md">
        <!-- Logo or Login Illustration -->
        <div class="flex justify-center">
        
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Log In</button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-600">
            Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve stored user data
            let storedEmail = localStorage.getItem("userEmail");
            let storedPassword = localStorage.getItem("userPassword");

            let email = document.querySelector("input[name='email']").value;
            let password = document.querySelector("input[name='password']").value;

            if (email === storedEmail && password === storedPassword) {
                alert("Login Successful! Redirecting to dashboard...");
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to a dashboard page
                }, 1000);
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
