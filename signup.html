<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://wallpapercave.com/wp/wp5767759.jpg');">
    <div class="w-full max-w-md p-8 space-y-6 bg-white bg-opacity-80 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Sign Up</button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-600">
            Already have an account? <a href="login.html" class="text-blue-500">Log in</a>
        </p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents page reload

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Store user details in localStorage
            localStorage.setItem("userName", name);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            alert("Signup Successful! Redirecting to login page...");

            // Redirect to login page after 1 second
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        });
    </script>
</body>
</html>
